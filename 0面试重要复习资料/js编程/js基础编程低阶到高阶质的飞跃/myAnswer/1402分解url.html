<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script>
	/*解析url查询串中name=value参数对，并将name=value对存储在一个对象的属性中，返回该对象*/
	function urlArgs() {
		var args = {};
		//var query = location.search.substring(1);//获取当前网站的url的查询部分，并去掉第一个字符问号
		var query = "?wd=%E4%BB%80%E4%B9%88&rsv_spt=1&rsv_iqid=0xdf71a64d000125d9&issp=1&f=8&rsv_bp=0&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=1&rsv_sug3=2&rsv_sug1=1&rsv_sug7=100&rsv_sug2=0&inputT=1440&rsv_sug4=1441".substring(1);
		var pairs = query.split('&');
		for (var i = 0; i < pairs.length; i++) {
			var pos = pairs[i].indexOf('=');
			if(pos == -1)continue;
			var name = pairs[i].slice(0,pos);
			var value = pairs[i].slice(pos+1);
			value = decodeURIComponent(value);
			args[name] = value;
		}
		return args;
	}
	console.log(urlArgs()) ;
	</script>
</body>
</html>
