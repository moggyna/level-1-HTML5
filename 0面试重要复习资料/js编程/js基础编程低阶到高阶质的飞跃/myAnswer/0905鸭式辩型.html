<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    /*
    	鸭式辩型：不要关注对象的类是什么，而是关注对象能做什么
    	*/
    function quacks(o) {
        for (var i = 0; i < arguments.length; i++) {
            var arg = arguments[i];
            switch (typeof arg) {
                case 'string':
                    if (typeof o[arg] !== "function") return false;
                    continue;
                case 'function':
                    arg = arg.prototype;
                case 'object':
                	for(var m in arg){
                		if(typeof arg[m] !== "function") continue;
                		if(typeof o[m] !== "function") return false;
                	}
                default:
                    // statements_def
                    break;
            }
        }
    }
    </script>
</body>

</html>
